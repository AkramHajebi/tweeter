<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;1,600&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article.css" type="text/css" />
    


    <!-- App JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='tweet'>tweeter</span>
      <div class='writeTweet'>
        <span><strong>Write</strong> a new tweet</span>
        <span>‚è¨</span>
      </div>
      
    </nav>
    <header>
      <div class='userImage'>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>      
          <h2 class='userName'>Akram Hajebi</h2>
      </header>

    <!-- Page-specific (main) content here -->
    <br>
    <br>
    <main class="container">
      <section class="new-tweet">
        <p id = "errorMessage"></p>
        <form id='tweetForm'action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <br>
          <div id='tweetBottonNumber'>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
     
      </section>
           
      <section id="tweets-container">
        <article>
          <header>
            <div>
              <div id='image'><img src="/images/profile-hex.png" width="100pxl" height="100pxl"></div> 
              <span id='name'>Jon</span>
            </div>
            <span id='handle'>@userImage</span> 
          </header>
          <br>
  
          <article>
            <label for="tweet-text">Hello word</label>
            <textarea name="text" id="tweet-text">hjjh</textarea>
          </article>
  
          <footer> 
              <div><span> 10 days ago</span></div> 
              <div><img src="/images/profile-hex.png" width="50pxl" height="50pxl"> <br></div>
          </footer>
        
        </article>
      </section>
      
    </main>

     
      <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </body>
</html>
